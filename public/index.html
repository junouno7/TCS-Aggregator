<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCS Master Master</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TCS Master Master</h1>
      <p class="subtitle">Aggregated view of robots across all TCS MASTER sites</p>
    </header>

    <!-- Master Key Panel -->
    <section class="master-key-panel">
      <h2>Master Key</h2>
      <div class="credentials">
        <div class="credential-row">
          <label>Username:</label>
          <span id="username" class="masked">â€¢â€¢â€¢â€¢â€¢â€¢</span>
          <button onclick="copyToClipboard('username')" class="btn-icon" title="Copy">ğŸ“‹</button>
        </div>
        <div class="credential-row">
          <label>Password:</label>
          <span id="password" class="masked">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</span>
          <button onclick="copyToClipboard('password')" class="btn-icon" title="Copy">ğŸ“‹</button>
        </div>
        <button onclick="toggleCredentials()" class="btn-secondary" id="reveal-btn">ğŸ‘ï¸ Reveal</button>
      </div>
    </section>

    <!-- Controls -->
    <section class="controls">
      <div class="search-bar">
        <input 
          type="text" 
          id="search-input" 
          placeholder="ğŸ” Search by robot type, name, description, or MAC address..."
          autocomplete="off"
        >
        <button onclick="clearSearch()" class="btn-icon" id="clear-search">âœ•</button>
      </div>

      <div class="control-row">
        <div class="group-toggle">
          <label>
            <input type="checkbox" id="group-by-site" checked>
            Group by Website
          </label>
        </div>

        <div class="sort-controls">
          <label for="sort-field">Sort by:</label>
          <select id="sort-field">
            <option value="name">Robot Name</option>
            <option value="type">Robot Type</option>
            <option value="mac">MAC Address</option>
            <option value="description">Description</option>
            <option value="date">Date Registered</option>
          </select>
          <button onclick="toggleSortOrder()" class="btn-icon" id="sort-order" title="Toggle sort order">â†‘</button>
        </div>
      </div>

      <div class="stats" id="stats">
        Loading...
      </div>
    </section>

    <!-- Data Freshness Info -->
    <section class="data-info">
      <div class="info-card">
        <span class="info-label">ğŸ“¡ Data Source:</span>
        <span id="data-source">Loading...</span>
      </div>
      <div class="info-card">
        <span class="info-label">ğŸ• Last Updated:</span>
        <span id="last-updated">Loading...</span>
        <button onclick="triggerManualRefresh()" class="btn-primary btn-small" id="manual-refresh-btn" title="Scrape live data from TCS sites">
          ğŸ”„ Resync Live Data
        </button>
      </div>
      <div class="collapse-expand-wrapper">
        <button onclick="toggleAllSections()" class="btn-secondary btn-small" id="collapse-expand-btn" title="Collapse/Expand all sections">
          â–¼ Close All
        </button>
      </div>
    </section>

    <!-- Robots Display -->
    <section id="robots-container" class="robots-container">
      <div class="loading">Loading robots...</div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
