name: Scrape Robot Data

on:
  schedule:
    # Run every 3 days at 00:00 UTC
    - cron: '0 0 */3 * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
  
  # Allow trigger from external API call (for website button)
  repository_dispatch:
    types: [manual-scrape]

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build seed data from robotlist.txt
        run: npm run build:data
      
      - name: Scrape live robot data
        run: npm run scrape
        continue-on-error: true
      
      - name: Merge static and live data
        run: npm run merge:data
      
      - name: Check for changes
        id: check_changes
        run: |
          git add public/scraped-robots.json public/merged-robots.json
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ðŸ¤– Auto-update: Scraped robot data at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: Deploy to Netlify
        if: steps.check_changes.outputs.changes == 'true'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=public --functions=netlify/functions
      
      - name: Summary
        run: |
          echo "âœ… Scrape and deploy completed"
          echo "Timestamp: $(date)"

